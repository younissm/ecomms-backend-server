<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product-detail' product.pk %}">{{ product.title }}</a>
                - {{ product.price }} USD
            </li>
        {% endfor %}
    </ul>
</body>
</html>
